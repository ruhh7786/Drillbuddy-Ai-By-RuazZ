<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workouts - AI Training Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Behind other content */
        }
        .main-content {
            position: relative;
            z-index: 2; /* Ensure content is above the canvas */
            padding: 20px;
        }
        .redirect-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #22d3ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .redirect-button:hover {
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="ambient-light"></div>
    <div class="ambient-light-2"></div>
    <div class="ambient-light-3"></div>

    <div class="main-content">
        <h1>My Workouts</h1>
        <p>Here you can view and manage your workouts.</p>
        <button class="redirect-button" onclick="window.location.href='chatbot.html'">Go to Chatbot</button>
    </div>

    <script src="script.js"></script> <!-- Include your script for the canvas effect -->
</body>
</html>
